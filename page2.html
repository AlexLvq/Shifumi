<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------------------------------------- Feuille CSS -------------------------------------------->
    <link rel="stylesheet" href="assets\css\styles.css">

    <!--------------------------------------- Police -------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--------------------------------------- Bootstrap -------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--------------------------------------- FavIcon -------------------------------------------->
    <link rel="icon" type="image/png" sizes="16x16" href="assets\img\paper.png">

    <title>Shifumi, your turn !</title>
</head>

<body>

    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-4 p-0 alignement">
                <p class="m-0 current-scores">You</p>
                <img class="coin" src="assets\img\coin.gif" alt="coin">
                <span class="user-score">0</span>
            </div>
            <div class="col-4 p-0">
                <!-- ----------------Audio------------------- -->
                <audio loop id="music" src="assets/music/audio-8bit.mp3"></audio>
                <img class="imgjouer" src="assets\img\shifumi.png" alt="shifumi" id="logo">
                <!-- ----------------Audio------------------- -->
            </div>
            <div class="col-4 p-0 alignement">
                <p class="m-0 current-scores" id="taille">Computer</p>
                <img class="coin" src="assets\img\coin.gif" alt="coin">
                <span class="cpu-score">0</span>
            </div>
        </div>
        <div class="row flex-row-reverse lignerondphone">
            <div class="col-12 col-lg-4 offset-lg-1 cercle">
                <div id="lerond2" class="formerond rock paper scissors"></div>
            </div>
            <div class="col-12 col-lg-2 pourcentage"><span class="d-lg-block d-none winrate">Win rate</span><span
                    class="pourcent">0%</span>
                <span class="" id="anim" title="Drag the sign of your choice in the dashed circle !">
                    <img id="tooltip" alt="tooltip" class="tooltip" src="assets\img\interro.png">
                </span>
            </div>
            <div class="col-12 col-lg-4 cercle">
                <div id="lerond" class="formerond2"></div>
            </div>

        </div>

        <!-- ------------------------------Desktop-------------------------- -->
        <div class="row" id="bouttonsign">
            <div class="col-2 d-none d-lg-block">
                <form action="./page1.html">
                    <input type="image" class="bouttonsign" src="assets\img\button-return.png">
                </form>
            </div>
            <div class="col-8 signposition">
                <img draggable="true" id="rock" alt="rock" class="sign sign-rock" src="assets\img\rock.png">
                <img draggable="true" src="assets\img\paper.png" id="paper" alt="paper"
                    class="sign sign-paper espacesign">
                <img draggable="true" id="scissors" alt="scissors" class="sign sign-scissors"
                    src="assets\img\scissors.png">
            </div>
            <div class="col-2 d-none d-lg-block">
                <form action="./page2.html">
                    <input type="image" class="bouttonsign" src="assets\img\Button-new-game.png">
                </form>
            </div>
        </div>


        <!-- ------------------------------Phone-------------------------- -->
        <div class="row">
            <div class="col-6 d-block d-lg-none">
                <form action="./page1.html">
                    <input type="image" class="bouttonsign" src="assets\img\button-return.png">
                </form>
            </div>
            <div class="col-6 d-block d-lg-none">
                <form action="./page2.html">
                    <input type="image" class="bouttonsign" src="assets\img\Button-new-game.png">
                </form>
            </div>
        </div>
    </div>

    <div id="resultat">
        <div class="leresultat">
            <h2 id="result"></h2>
            <!-- <input type="image" id="playagain" alt="playagain" class="playagain" src="assets\img\button_play_again.png"> -->
        </div>
    </div>
    <script src="assets\js\script.js"></script>
</body>

</html>
